<!DOCTYPE html>
<html lang = "en-us" ng-app="todoApp">
<head>
    <title>ToDo list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!--load bootstrap and fontawesome via CDN-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <style>
        html, body, input, select, textarea
        {
            font-size: 1.05em;
        }
    </style>
    
    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular.min.js">
    </script>
    <script src="app.js"></script>
</head>
<body ng-controller="homeController">
    <div ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done" />
        <input type="text" ng-model="todo.text"/>
        <a href='' ng-click="move($index, 'up')">Up</a>
        <a href='' ng-click="move($index, 'down')">Down</a>
        <a href='' ng-click="removeTodo($index)">Remove</a>
    </div>
    <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText" />
        <input type="submit" />
    </form>
</body>
</html>
